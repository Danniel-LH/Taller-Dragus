          <tr style="color: #000000">
            <td width="680" height="203" bgcolor="#E9E8E8"><blockquote>
              <h2 style="color: #B3070A">Cambio de Aceite y Filtro</h2>
              <p style="font-size: 18px">El motor es la medula principal del trailer y su durabilidad y desempeño depende en gran medida de una adecuada lubricación. En <strong>Taller Dragus </strong> recomendamos los cambios de aceite y filtro cada 3 meses con aceite multigrado y cada 6 meses con aceite sintético. El costo de este servicio es aproximadamente de $3,500 MXN. El tiempo estimado del servicio es de 60 minutos a 90 minutos.</p>
            </blockquote>            </td>
            <td width="284" align="center" valign="middle" bgcolor="#E9E8E8"><img src="Imagenes/frenos-alineacion-balanceo.png" alt="" width="286" height="202" align="middle"/></td>
          </tr>
          <tr style="color: #000000">
            <td height="158" bgcolor="#E9E8E8">              <blockquote>
                <h3 style="color: #103B6E">Afinaciones</h3>
                <p style="font-weight: normal; color: #050505;">En Taller Dragus recomendamos la afinación cada 6 meses. Cuando tenemos un trailer bien afinado nos da un mayor rendimiento por litro en el consumo de gasolina, adicionalmente nos trae beneficios al medio ambiente ya que disminuye la cantidad de gases tóxicos que éste emite al circula.</p>
            </blockquote></td>
            <td bgcolor="#E9E8E8"><img src="Imagenes/descarga.jpg" width="286" height="190" alt=""/></td>
          </tr>
          <tr style="color: #000000">
            <td height="294" bgcolor="#E9E8E8"><blockquote>
              <h3 style="color: #103B6E">Servicio de Frenos</h3>
              <p style="font-weight: normal">Cuando tenemos un problema en los frenos casi siempre nos avisa, lo más cotidiano es que hagan ruidos, se baje el nivel del pedal o la distancia de frenado sea mayor. Recomendamos atender inmediatamente cualquier de estos síntomas.</p>
              <p style="font-weight: normal">Los frenos son un componente vital del trailer cuya función principal es desacelerar o detener el mismo.</p>
              <p style="font-weight: normal">Cualquier falla en el sistema de frenos puede ocasionar un accidente que puede causar daños a su patrimonio o incluso tener consecuencias fatales. En Taller Dragus recomendamos éste mantenimiento cada 12 meses. El costo de este servicio es aproximadamente de $1,500 MXN. El tiempo estimado <span style="font-size: 18px">del servicio es de 60 minutos</span>.</p>
            </blockquote>            </td>
            <td bgcolor="#E9E8E8"><img src="Imagenes/diagnostico-sistema-frenado-raodhouse.jpg" width="284" height="239" alt=""/></td>
          </tr>
          <tr style="color: #000000">
            <td height="132" bgcolor="#E9E8E8"><blockquote>
              <h3 style="color: #103B6E">Trasmisiones</h3>
              <p style="font-weight: normal">Tenemos especialistas en trasmisiones que la pueden reparar o en su caso, reemplazarla. El costo de este servicio es aproximadamente de $30, 000 MXN. El tiempo estimado del servicio es aproximadamente de 2 a 3 días.</p>
            </blockquote>            </td>
            <td bgcolor="#E9E8E8"><img src="Imagenes/Funcionamiento-Transmision-Trailer.jpg" width="288" height="182" alt=""/></td>
          </tr>
